<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to external CSS file -->
</head>

<body>

    <form action="page2.html">
        <h1>DONDA</h1>
        
        <!-- Name Fields -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="abcd@gmail.com">
        <br><br>

        <!-- Gender Fields -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <!-- Address Fields -->
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required>
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <br><br>

        <label for="zip">Zip Code:</label>
        <input type="number" id="zip" name="zip" required>
        <br><br>

        <!-- Q1 -->
        <label for="q1">Do you like Kanye West?</label>
        <input type="radio" id="yes" name="q1" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="q1" value="no">
        <label for="no">No</label>
        <br><br>

        <!-- Q2 -->
        <label for="q2">What is Kanye's best album to you?</label>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Buttons -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>  <!-- Link to external JavaScript file -->
</body>

</html>
